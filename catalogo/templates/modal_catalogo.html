{% load static %}
<!-- Modal de registro de proyectos de estadías-->
<div class="modal fade" id="modal_catalogo" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close mr-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Prestamo de Libros</h3>
          </div>
          <div class="card-body">

            <form action="/prestamo_registro/" method="POST" id="tbl_registroP">
              {% csrf_token %}
              <label for="proyecto">Nombre del libro</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-book-open"></i></span>
                </div>
                {{ form.nom_libro }}
              </div>

              <div class="row">
                <div class="col-xl-6">
                  <label for="edic">Nombre del Autor</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{ form.nom_autor }}
                  </div>
                </div>
                <div class="col-xl-6">
                  <label for="edito">Edición</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-bookmark"></i></span>
                    </div>
                    {{ form.edicion }}
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-6">
                  <label for="edic">Colocación</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-book"></i></span>
                    </div>
                    {{ form.colocacion }}
                  </div>
                </div>
                <div class="col-xl-6">
                  <label for="edito">Cantidad</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-book"></i></span>
                    </div>
                    {{ form.cantidad }}
                  </div>
                </div>
              </div>

              <div class="row">
                <label for="matricula">Matricula</label>
                <div class="input-group mb-3 col-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                  </div>
                  {{ form.matricula }}
                </div>
                <div class="col-xl-2">
                  <button type="button" class="btn btn-info" id="btn_search_matricula">Buscar</button>
                </div>
                <div class="col-xl-4">
                  <span id="msg_success" style="display: none;"><i class="fas fa-check-circle text-success"></i></span>
                  <span class="text-info" id="msg_search" style="display: none;">Buscando...</span>
                  <span class="text-danger text-bold" id="msg_error" style="display: none;"><i
                        class="fas fa-times-circle text-danger"></i>Alumno no
                    encontrado</span>
                </div>
              </div>
              
              <div class="row">
                <div class="col-xl-6">
                  <label for="edic">Alumno</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{ form.nom_alumno }}
                  </div>
                </div>
                <div class="col-xl-6">
                  <label for="edito">Carrera</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-book"></i></span>
                    </div>
                    {{ form.carrera_grupo }}
                  </div>
                </div>
              </div>

              <button type="submit" id="btnSendEstadias" class="btn float-right ml-1"
                  style="background-color: #0a3d62; color: white">Realizar Prestamo</button>
              <button type="button" class="btn btn-default float-right" data-bs-dismiss="modal"
                  id="close_modal_estadia">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
