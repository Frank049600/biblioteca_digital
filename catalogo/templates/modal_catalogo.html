{% load static %}
<!-- Modal de registro de proyectos de estadías-->
<div class="modal fade" id="modal_catalogo" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close mr-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Prestamo de Libro</h3>
          </div>
            <div class="card-body">
                <form action="/prestamo_registro/" method="POST" id="tbl_registroP">
                  {% csrf_token %}
                    <div class="row mb-2">
                        <div class="col-xl-8">
                            <label for="proyecto">Nombre del libro</label>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-book-open"></i></span>
                              </div>
                              {{ form.nom_libro }}
                            </div>
                        
                            <div class="row">
                              <div class="col-xl-6">
                                <label for="edic">Nombre del Autor</label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                  </div>
                                  {{ form.nom_autor }}
                                </div>
                              </div>
                              <div class="col-xl-6">
                                <label for="edito">Edición</label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-bookmark"></i></span>
                                  </div>
                                  {{ form.edicion }}
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-xl-6">
                                <label for="edic">Colocación</label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-book"></i></span>
                                  </div>
                                  {{ form.colocacion }}
                                </div>
                              </div>
                              <div class="col-xl-6">
                                <label for="edito">Cantidad</label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-book"></i></span>
                                  </div>
                                  {{ form.cantidad }}
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <label for="matricula">Matricula</label>
                              <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                                </div>
                                {{ form.matricula }}
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-xl-6">
                                <label for="edic">Alumno</label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                  </div>
                                  {{ form.nom_alumno }}
                                </div>
                              </div>
                              <div class="col-xl-6">
                                <label for="edito">Carrera</label>
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-book"></i></span>
                                  </div>
                                  {{ form.carrera_grupo }}
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-xl-6">
                                <label for="formato">Tipo de Prestamo</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                    </div>
                                    {{ form.tipoP }}
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <img src="{% static 'img/generic_portada.jpg' %}" alt="portada_libro" class="img-fluid" style="max-width: 100%; height: auto;">
                        </div>
                    </div>
                    <button type="submit" id="btnSendEstadias" class="btn float-right ml-1"
                        style="background-color: #0a3d62; color: white">Realizar Prestamo</button>
                    <button type="button" class="btn btn-default float-right" data-bs-dismiss="modal"
                        id="close_modal_estadia">Cancelar</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
